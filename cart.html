<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sneaker Store</title>
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
</head>

<body>
  <section id="header">
    <h1 class="logo"><a href="index.html">Sneaker Store</a></h1>
    <div>
      <ul id="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Sneakers</a></li>
        <li><a href="aboutUs.html">About Us</a></li>
      </ul>
    </div>
    <a href="cart.html">
      <div class="cart">
        <i class="bi bi-cart2"></i>
        <div id="cartAmount" class="cartAmount">0</div>
      </div>
    </a>
  </section>

  <section class="shopping-cart" id="shopping-cart">
    <div class="cart-items">
<!-- render cart items here -->
    </div>
    <!-- <div class="delivery"> -->
      <div class="formcontainer">
        <div class="form">
          <h3>For Delivery</h3>
          <label for="fname"><i class="fa fa-user"></i> Full Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Name">
          <label for="email"><i class="fa fa-envelope"></i> Email</label>
          <input type="text" id="email" name="email" placeholder="email">
          <fieldset id="signUp" onclick="renderSubtotal()">
              <input type="radio" name="mailingList" value="100" id="mailingList">
              <label for="mailingList">Sign up to mailing list to get R50 off your total</label>
          </fieldset>
          <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
          <input type="text" id="adr" name="address" placeholder="street">
          <label for="city"><i class="fa fa-institution"></i> City</label>
          <input type="text" id="city" name="city" placeholder="city">
          <label for="provence">Provence</label>
          <input type="text" id="provence" name="provence" placeholder="Provence">
          <label for="postalcode">Postal code</label>
          <input type="text" id="postalcode" name="postalcode" placeholder="postalcode">
          <div class="Delivery-Options">
            <fieldset id="deliveryOpts" onclick="renderSubtotal()">
              <h4>24 Hour Delivery</h4>
              <input type="radio" name="deliveryOpt" value="100" id="deliveryOpt1">
              <label for="overnight-Delivery"></label>
              <h4>Standard delivery 3-5 days</h4>
              <input type="radio" name="deliveryOpt" value="50" id="deliveryOpt2" checked>
              <label for="standard-Delivery"></label>
              <h4>Collection</h4>
              <input type="radio" name="deliveryOpt" value="0" id="deliveryOpt3" checked>
              <label for="collection"></label>
              <span id="output"></span>
            </fieldset>

          </div>
        </div>
      </div>
      <div style="clear:both"></div>
      <!-- </div> -->
  </section>

  <section class="sum-prices">
    <div class="totals">
      Subtotal (0 items): R0
  </div>
  </section>

  <section class="order-confirmation">
    <button id="confirm-order" onclick="confirmOder()">Confirm Order</button>
    <div id="reference-number">
    </div>
  </section>

  <section id="footer">
    <div class="col">
      <h1 class="logo"><a href="#">Sneaker Store</a></h1>
      <h4>Contact</h4>
      <p><strong>Address:</Address>71 Long Street, Cape town </strong></p>
      <p><strong>Phone:</strong>071 654 764</p>
      <p><strong>Hours:</strong>10:00-18:00.Mon-Sat</p>
    </div>
    <div class="social-media">
      <h4>Follow Us</h4>
      <i class="bi bi-facebook"></i>
      <i class="bi bi-twitter"></i>
      <i class="bi bi-instagram"></i>
    </div>
    <div class="col">
      <h4>About</h4>
      <a href="#">About Us</a>
    </div>
  </section>
</body>
<script src="src/Data.js"></script>
<script src="src/cart.js"></script>

</html>
